<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Demo</title>
    <style>
        body{
            background-color: #eee;
        }
        .container{
            width: 400px;
            height: 650px;
            background-color: white;
            padding: 15px;
            border: 2px solid lightgray;
            border-radius: 10px;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        input{
            border-radius: 5px;
            border: 2px solid lightgray;
        }
        form, fieldset{
            margin-bottom: 5px;
            border-radius: 10px;
        }
        legend{
            color: rgb(2, 165, 2);
            font-weight: bold;
        }
        label{
            font-weight: bold;
            color: rgb(44, 44, 44);
        }
        button{
            width: 400px;
            margin-top: 15px;
            background-color: rgb(2, 165, 2);
            color: white;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid rgb(1, 139, 1);
        }
        button:hover{
            cursor: pointer;
            color: rgb(2, 165, 2);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Elements Demonstration</h1>
    <form>
        <fieldset>
            <legend>Personal Information </legend>

            <label for="fname">Full Name:</label>
            <br />
            <input type="text" name="fname" id="fname" placeholder="Enter your name" required>
            <br />
            <br />

            <label for="email">Email Address:</label>
            <br />
            <input type="email" name="email" id="email" placeholder="example@email.com" required>
            <br />
            <br />

            <label for="level">Satisfaction Level (0-10):</label>
            <br />
            <input type="range" id="level" name="level" min="0" max="10">

            <br />
            <br />
            <label for="country">Country:</label>
            <br />
            <input list="countries" name="country" />
            <datalist id="countries">
                <option value="United States"></option>
                <option value="Canada"></option>
                <option value="Argentina"></option>
                <option value="Mexico"></option>
                <option value="Japan"></option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </fieldset>

        <fieldset>
            <legend>Interests</legend>
            <input type="checkbox" id="coding" name="coding">
            <label for="coding">Coding</label>

            <input type="checkbox" id="music" name="music">
            <label for="music">Music</label>

            <input type="checkbox" id="sports" name="sports">
            <label for="sports">Sports</label>
        </fieldset>
        
        <label for="role">Select Your Role:</label>
            <br />
            <select name="role" id="role">
                <option selected hidden>--Choose an option--</option>
                <option>Student</option>
                <option>Teacher</option>
                <option>Developer</option>
            </select>
            <br />
            <br />
            <label for="message">Your Message:</label>
            <br />
            <textarea name="message" id="message" placeholder="Write your message here..."></textarea>
            <br />
        <button type="submit">Submit Form</button>
    </form>
    </div>
</body>
</html>
